<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Visitor Counter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Museum Counter</h1>
        <h2>Visitors in the exhibition</h2>
        <h3 id="count-visitors">0</h3>
        <button id="increment-btn">VISITORS</button>
        <button id="save-btn">SAVE</button>
        <p id="save-visitors">Previous entries: </p>
        <img src="museum.jpg" alt="Museum photo" class="background-image">
    </div>
    <script src="index.js"></script>
</body>
</html>
